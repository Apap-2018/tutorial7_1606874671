<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Update Pilot</title>
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
	<body>
		<nav th:replace="fragments/fragment :: navbar"></nav>
		<form>
			<input type="button" class="btn btn-danger" value="Back" onclick="history.back()">
		</form>
		<h3>Update Pilot</h3>
		<form th:action="@{/pilot/update}" th:object="${pilot}" method="POST">
			<input type="hidden" th:field="*{licenseNumber}" />
			Name: <br>
			<input type="text" name="name" />
			<br>
			Fly Hour: <br>
			<input type="number" name="flyHour" />
			<br><br>
			<button type="submit">Submit</button>
		</form>
	</body>
</html>
